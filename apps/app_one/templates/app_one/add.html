<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="/books">Home</a>|<a href="/logout">Logout</a>
    <h4>Add a New Book Title and a Review</h4>
    <div class="container">
        <form action="/add" method="post">
            {% csrf_token %}
            
            <p>Book Title: <input type="text" name="title"></p>
            <p>Author:</p>
            {% if messages %}
                {% for message in messages %}
                    {% if "author" in message.tags %}
                    <h6 class="text-danger">{{message}}</h6>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <p>Choose from this list: <select name="existing">
                    <option value="" disabled selected hidden>Choose an Author</option>
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
            </select></p>
            <p>Or add a new author: <input type="text" name="new"></p>
            <p>Review: <textarea name="text" id="" cols="30" rows="10"></textarea></p>
            <p>Rating: <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select>stars</p>
            <input type="submit" value="Add Book and Review">
        </form>
    </div>
</body>
</html>
